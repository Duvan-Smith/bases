<h1>DBZ</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>k-700</li>
            <li>G-700</li>
            <li>V-700</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar con $evente</h3>
        <hr>
        <form (submit)="agregarEvent($event)">
            <input type="text" placeholder="Nombre" />
            <input type="number" placeholder="Poder" />
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
    <div class="col">
        <h3>Agregar sin $event</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" />
            <input type="number" placeholder="Poder" />
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
