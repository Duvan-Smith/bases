<h1>DBZ</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes;let i = index">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar con $evente</h3>
        <hr>
        <form (submit)="agregarEvent($event)">
            <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)" />
            <input type="number" placeholder="Poder" [value]="nuevo.poder" />
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
    <div class="col">
        <h3>Agregar sin $event</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" [value]="nuevo.nombre" name="nombre" [(ngModel)]="nuevo.nombre" />
            <input type="number" placeholder="Poder" [value]="nuevo.poder" name="poder" [(ngModel)]="nuevo.poder"  />
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
